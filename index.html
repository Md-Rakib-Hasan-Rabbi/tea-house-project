<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- banner section -->
    <section class="grid cols-1 md:grid-cols-2 container mx-auto">
      <div class="left-banner space-y-[30px]">
        <h2 class="text-[80px] font-bold">
          It's good <br />
          tea time at The Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="py-3 px-5 rounded-md text-white font-semibold bg-red-500 bg-linear-to-r from-[#FF8938] to-[#FF0000]"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right-long"></i
          ></span>
        </button>
      </div>
      <div class="right-banner flex justify-end items-end relative">
        <img src="./images/banner.png" alt="" />
        <div class="bg-white rounded-xl shadow-2xl flex justify-center gap-2 items-center w-[250px] absolute bottom-[15px] left-[220px] py-[25px] px-[15px]">
          <img src="./images/banner_star.png" alt="" />
          <div>
            <h2 class="font-bold text-2xl">5.00</h2>
            <p>Trust Rating</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
